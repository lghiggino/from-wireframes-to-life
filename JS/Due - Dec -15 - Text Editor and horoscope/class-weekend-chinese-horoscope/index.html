<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app lets you know your chinese horoscope sign and a few 'facts' about it">
    	<meta name="keywords" content="chinese horoscope">
		<title>Your chinese horoscope</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header class="clear clearfix">
			<nav>
				<h1>Your chinese horoscope</h1>
				<form>
					<label for="day"> Your birthdate </label>
					<input id="day" type="date">
					<button id="check" type="button" name="button">check</button>
				</form>
			</nav>
		</header>
		
		<section id="render">
			<section class="img-container float-left">
				<img src="" alt="Image credit: Calendar vector created by tartila - www.freepik.com " id="animal-image" class="hidden"> 
			</section>
			<section class="text-container float-left hidden" id="text-container">
				<h2 id="placeToSee"></h2>
				<p id="recentYears"></p>
				<p id="order"></p>
				<p id="personality0"></p>
				<p id="personality1"></p>
				<p id="personality2"></p>
				<p id="personality3"></p>
				<p id="luckyNumbers"></p>
				<p id="luckyColors"></p>
				<p id="luckyFlowers"></p>
				<p id="luckyDays"></p>
				<p id="luckyMonths"></p>
			</section>
		</section>
		
		<script type="text/javascript" src="js/exceptions.js"></script>
		<script type="text/javascript" src="js/signinfo.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
	</body>
</html>
