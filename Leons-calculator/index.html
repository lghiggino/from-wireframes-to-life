<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>OOP CALCULATOR</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<script src="https://kit.fontawesome.com/33c90e5f6c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<section id="display">
				<p id="previousNumberAndOperator"></p>
				<p id="currentNumber"></p>
			</section>
			<section id="buttonContainer">
				<button class="number" data-value="1">1</button>
				<button class="number" data-value="2">2</button>
				<button class="number" data-value="3">3</button>
				<button class="number" data-value="4">4</button>
				<button class="number" data-value="5">5</button>
				<button class="number" data-value="6">6</button>
				<button class="number" data-value="7">7</button>
				<button class="number" data-value="8">8</button>
				<button class="number" data-value="9">9</button>
				<button class="number" data-value="0">0</button>
				<button class="number" data-value=".">.</button>
				<button class="number" data-value="3.1415">&#960</button>
			</section>
			<section id="operationAndExecuteContainer">
				<button class="operation" data-value="+">+</button>
				<button class="operation" data-value="-">-</button>
				<button class="operation" data-value="*">*</button>
				<button class="operation" data-value="/">/</button>

				<button class="execute" data-value="enter">enter</button>
				<button class="execute" data-value="clear-all">clear all</button>
			</section>	
				
			
		</main>
		

		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
